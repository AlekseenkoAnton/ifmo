<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Maps</title>
<link rel="stylesheet" type="text/css" href="css/my_style.css"
	media="all" />
<link rel="stylesheet" type="text/css" href="css/body.css" media="all" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>

<script
	src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
<script>
	function createMarker(myLat, contentString, mytitle) {
		var marker = new google.maps.Marker({
			position : myLat,
			map : map,
			title : mytitle
		});
		var infowindow = new google.maps.InfoWindow({
			content : contentString
		});
		google.maps.event.addListener(marker, 'click', function() {
			infowindow.open(map, marker);
		});
	}
	function initialize() {
		var myLatlng = new google.maps.LatLng(48.292596, 46.163208);
		var myLatlng2 = new google.maps.LatLng(48.285308, 46.161861);
		var mapOptions = {
			zoom : 15,
			center : myLatlng
		};
		map = new google.maps.Map(document.getElementById('map-canvas'),
				mapOptions);
		var contentString = '<h1 id="firstHeading" class="firstHeading">Дом</h1>'
				+ 'Мой дом';
		var contentString2 = '<h2 id="secondHeading" class="firstHeading">Бабушка</h2>'
				+ '...';
		createMarker(myLatlng, contentString, "Дом");
		createMarker(myLatlng2, contentString2, 'Бабушка');
	}
	google.maps.event.addDomListener(window, 'load', initialize);
</script>
<body>
	<div id="map-canvas"></div>
	<div style="position: fixed; left: 30px; bottom: 20px">
		<a href="index.html" class="metro">Назад</a>
	</div>
</body>
</html>
